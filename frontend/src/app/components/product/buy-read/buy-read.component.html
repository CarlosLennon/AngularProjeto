<div class="form-group">
  <input type="text" class="form-control" placeholder="Pesquisar nome do cliente" [(ngModel)]="term">
</div>

<table class="table" class="mat-elevation-z4">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Pedidos</th>
      <th scope="col">Excluir Cliente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of cliente | filter:term">
      <td>{{ cliente.userName }}</td>
      <td>{{ cliente.cpf}}</td>
      <td class="ver"><i class="material-icons">
          visibility
        </i></td>
      <td class="delete">
        <a routerLink="/buy/delete/{{ cliente.id }}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>

    </tr>
  </tbody>
</table>
