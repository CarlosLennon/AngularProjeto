<mat-card>
    <mat-card-title>Alterar Quantidade</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Qtd"
                [(ngModel)]="buy.qtd" name="Qtd" required>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateQtd()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
