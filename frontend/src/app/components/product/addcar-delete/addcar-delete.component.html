<mat-card>
    <mat-card-title>Remover do carrinho</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="buy.name" name="name" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="delete()" color="warn">
        Remover
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
